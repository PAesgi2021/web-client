<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="container h-25 d-flex justify-content-center align-items-center">
  <img alt="ibb" src="https://i.ibb.co/hfr0d11/5656485091-e6794f89-e205-44a2-956a-98cabb42dc20.png" width="300"/>
</div>
<div class="container h-50 d-flex justify-content-center align-items-center">
  <form class="shadow border rounded px-5 pt-4 pb-2" [formGroup]="profileForm" (submit)="createProfile()">

    <div class="mb-2">
      <label for="pseudo" class="form-label">Pseudo</label>
      <input type="text" class="form-control" formControlName="pseudo" id="pseudo" >
    </div>
    <div class="mb-2">
      <label for="firstname" class="form-label">Firstname</label>
      <input type="text" class="form-control" formControlName="firstname" id="firstname">
    </div>
    <div class="mb-2">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" formControlName="lastname" id="lastname">
    </div>

    <div class="text-center mb-4" href="/login">
      <button type="submit" class="btn btn-primary btn-sm px-4">
        Create
      </button>
    </div>
  </form>
</div>
