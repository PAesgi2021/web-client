<div class="container h-100 d-flex justify-content-center align-items-center">
  <form [formGroup]="registerForm" (submit)="register()" class="shadow border rounded p-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="d-flex align-items-center form-control">
        <input formControlName="password" type="{{hide ? 'password' : 'text'}}" class="border-0" id="password">
        <i class="{{hide ? eye : eyeSlashed}}" (click)="handleHide()"></i>
      </div>
    </div>
    <div>
      <mat-progress-spinner *ngIf="isWait" diameter="70" mode="indeterminate" style="margin:0 auto;" ></mat-progress-spinner>
    </div>
    <div *ngIf="isRegistered">
      <span class="v-align-middle" style="margin-left: 30px; margin-right: 15px">Successfully registered !</span>
      <i class="bi-check-lg"></i>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-sm px-4">Signup</button>
    </div>
  </form>
</div>
