<div class="container w-50" xmlns="http://www.w3.org/1999/html">
  <div class="row bg-white my-5 p-4 rounded">

    <div class="text-center">
      <h2>Create an Article</h2>
    </div>
    <form [formGroup]="createArticleForm">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. SaveTheWorld">
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Leave a description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput>
      </mat-form-field>
      <hr>
      <div>
        <button mat-raised-button color="warn" (click)="handleCancelAction()">
          Cancel
        </button>
        <button mat-raised-button color="primary" class="float-end" (click)="handleSubmitClick()"
                [disabled]="createArticleForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>

</div>
