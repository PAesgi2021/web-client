<div class="shadow bg-white rounded p-2">
  <form [formGroup]="createPostForm" (submit)="onSubmitPost($event)">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)">
          {{tag}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New Tag..."
          #tagInput
          formControlName="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{tag}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Create a new Post</mat-label>
      <textarea formControlName="description" matInput placeholder="Ex. save our planet"></textarea>
    </mat-form-field>
    <div *ngIf="createPostForm.get('image').value as image" class="text-center">
      <img *ngIf="image.includes('data:image')" [src]="image" alt="" style="max-height: 500px; max-width: 500px;">
      <video *ngIf="image.includes('data:video')" [src]="image" style="max-height: 500px; max-width: 500px;"
             controls></video>
      <hr>
    </div>
    <mat-slide-toggle formControlName="isPrivate">Private</mat-slide-toggle>
    <hr>
    <div class="btn-group" role="group">
      <input type="file" (change)="handleImageChange($event)" style="display: none" #fileInput>
      <button type="button" (click)="fileInput.click()" class="btn btn-sm me-3">
        <i class="bi bi-images me-1"></i>Photo or Video
      </button>
      <button type="button" class="btn btn-sm me-3">
        <i class="bi bi-tag-fill me-1"></i>Tag
      </button>
    </div>
    <button type="submit" class="btn btn-sm btn-dark float-end" [disabled]="createPostForm.invalid">
      <i class="bi bi-plus"></i>
      Create
    </button>
  </form>
</div>
