<div class="my-3">
  <button mat-raised-button class="mx-1" (click)="handleAddPostAction()">
    Add a Post
  </button>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Created At</th>
    <th scope="col">Updated At</th>
    <th scope="col">IsPrivate</th>
    <th scope="col">Comments</th>
    <th scope="col">Likes</th>
    <th scope="col" class="text-center">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <th scope="row">{{post.id}}</th>
    <td>{{post.createdAt}}</td>
    <td>{{post.updatedAt}}</td>
    <td>{{post.isPrivate}}</td>
    <td>{{post.comments.length}}</td>
    <td>{{post.likes}}</td>
    <td class="text-center">
      <div>
        <button mat-raised-button class="{{post.status ? 'bg-success' : 'bg-danger'}} text-white me-2" (click)="handleStatusClick(post)">
          {{post.status}}
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
