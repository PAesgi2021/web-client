<div class="my-3">
  <button mat-raised-button class="mx-1" (click)="handleAddProfileAction()" >
    Add a Profile
  </button>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">Nickname</th>
    <th scope="col">Firstname</th>
    <th scope="col">Lastname</th>
    <th scope="col">Roles</th>
    <th scope="col" class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let profile of profiles">
    <th scope="row">{{profile.pseudo}}</th>
    <td>{{profile.firstname}}</td>
    <td>{{profile.lastname}}</td>
    <td>{{profileRoles(profile)}}</td>
    <td class="text-center">
      <div>
        <button mat-raised-button class="bg-warning me-2">
          update
        </button>
        <button mat-raised-button class="bg-danger text-white me-2" >
          remove
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
